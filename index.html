<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Font Awesome</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-dark">

    <!-- section start -->

    <section class="py-5 text-light">

        <!-- .container start -->

        <div class="container">

            <!-- .row start -->

            <div class="row">

                <!-- .col start -->

                <div class="col-md-4 mx-auto">

                    <!-- .card start -->

                    <div class="card">

                        <!-- .card-header start -->
                        <div class="card-header text-center" style="background-color: rgb(220, 220, 220);">
                            <h1>
                                <i class="fa-solid fa-sign-in me-1"></i>
                                Login
                            </h1>
                            <p>
                                Silahkan masukan username dan kata sandi.
                            </p>
                        </div>
                        <!-- .card-header end -->

                        <!-- .card-body start -->
                        <div class="card-body m-2">

                            <div>

                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Username">

                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password">

                                <button class="btn btn-dark btn-lg mt-2">
                                    <i class="fa-solid fa-paper-plane"></i>
                                    Kirim sekarang!
                                </button>

                            </div>
                            <!-- input item end -->

                        </div>
                        <!-- .card-body end -->

                        <!-- .card-footer start -->
                        <div class="card-footer text-center p-3" style="background-color: rgb(220, 220, 220);">
                            &copy; 2023. Powerd by SaCode
                        </div>
                        <!-- .card-footer end -->

                    </div>

                    <!-- .card end -->

                </div>

                <!-- .col end -->

            </div>

            <!-- .row end -->

        </div>

        <!-- .container end -->

    </section>

    <!-- section end -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
